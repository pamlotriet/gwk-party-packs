<div class="flex flex-col w-full p-6">
    <div class="w-full  flex flex-col items-center sm:justify-between sm:items-center gap-12 ">
        <div class="w-full  flex flex-row items-center sm:justify-between sm:items-center ">
            <div class="flex flex-row w-2/4">
                <i class="pi pi-arrow-left text-2xl hover:cursor-pointer" (click)="navigate()"></i>
            </div>
            <div class="flex flex-row-reverse w-2/4">
                @if (isSpecialDays) {
                <p-select [options]="specialDayOptions" [(ngModel)]="selectedSpecialDay" optionLabel="label"
                    optionValue="value" placeholder="Select a special day" (ngModelChange)="onSpecialDayChange()"
                    class="w-48 sm:w-56 self-start sm:self-auto"></p-select>
                }
            </div>
        </div>
        <div class="grid gap-6 w-full justify-items-center text-center"
            style="grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));">
            @for (product of products; track product) {
            <img [src]="product.image" alt="Product Image" loading="lazy"
                class="w-44 h-64 object-cover rounded-md shadow-md" />
            }
        </div>
    </div>
